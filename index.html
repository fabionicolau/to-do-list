<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>
      </header>
      <nav id="nav-top">
        <input type="text" name="text" id="texto-tarefa" placeholder="adicione sua tarefa" />
        <button class='buttons-top' id="criar-tarefa">+</button>
        <button class='buttons-top' id="remover-selecionado">-</button>
        <button class='buttons-top' id="mover-cima">&#8593</button>
        <button class='buttons-top' id="mover-baixo">&#8595</button>
      </nav>
      <section>
        <ol id="lista-tarefas"></ol>
      </section>
      <nav id="nav-bottom">
        <button id="salvar-tarefas">Salvar</button>
        <button id="remover-finalizados">Limpar completos</button>
        <button id="apaga-tudo">Limpar tudo</button>               
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
